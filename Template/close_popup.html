<!DOCTYPE html>
<html>
<head><title>Signing In...</title></head>
<body>
<script>
  if (window.opener) {
    window.opener.location.href = "/home/";
  }

  setTimeout(function () {
    window.open('', '_self');
    window.close();
  }, 300);
</script>
<p>Login successful! Redirecting...</p>
</body>
</html>
