<!-- templates/payment.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Pay</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
     <h1 class="text-center">Payment Methods</h1>
     <hr>
     <h3 class="text-center">Only Stripe available Now</h3>
    <div class="s d-flex justify-content-center align-items-center">
       
        
    <button id="checkout-button" class="btn btn-success px-5 fw-bold mt-2">Pay Now</button>
    </div>
    <script type="text/javascript">
        var stripe = Stripe('{{ stripe_public_key }}');
        document.getElementById('checkout-button').addEventListener('click', function () {
            stripe.redirectToCheckout({
                sessionId: '{{ session_id }}'
            });
        });
    </script>
</body>
</html>
