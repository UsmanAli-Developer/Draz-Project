<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<style>
    .card{
    width: 13rem;
    height: 15rem;
    box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
  }
  .card:hover{
    box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
  }

</style>
<body>
    {% include 'header.html'%}
    <div class="container" style="margin-top: 150px;">
        <div class="row">
             <div class="col-md-2">
             <h4>Filters</h4>
             <div class="filters  ">
              <form method="GET" action="{% url 'search' %}" class="text-center">
                 <input type="number" name="min_price" placeholder="Min Price" class="form-control" value="{{ request.GET.min_price }}">
                 <input type="number" name="max_price" placeholder="Max Price" class="form-control mt-2" value="{{ request.GET.max_price }}" >
                 <button type="submit" class="btn  btn-danger mt-2 px-5">Filter</button>
               </form>
             </div>
             </div>
            <div class="col-md-10 d-flex flex-wrap justify-content-evenly">
            {% for v in products %}
           <a href="{% url 'product-page' v.id %}" class="text-decoration-none">
           <div class="card mt-2 border-0">
             <img src="{{ v.product_image.url}}" class="card-img-top img-fluid" alt="..." style="width: 250px; height: 180px;">
             <div class="card-body p-1">
               <h5 class="card-title">{{ v.product_name}}</h5>
              <h6 class="text-danger"> Rs: {{ v.product_price}}</h6>
              <p class="card-text text-warning"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></p>
             </div>
           </div>
           </a>
          {% endfor %}
            </div>
           
        </div>
    </div>
    {% include 'Footer.html'%}
</body>
</html>
